<!DOCTYPE html>
<html>
<head>
    <title>Customers</title>
</head>
<body>
    <h1>Customers</h1>
    <a href="{% url 'add_customer' %}">Add Customer</a>
    <ul>
        {% for customer in customers %}
            <li><a href="{% url 'customer_detail' customer.id %}">{{ customer.first_name }} {{ customer.last_name }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
